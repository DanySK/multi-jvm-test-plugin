tests:
  - description: "A simple Java build should run with multiple JDKs"
    configuration:
      tasks: check
      options: --stacktrace
    expectation:
      success:
        - check
        - testWithJvm11
        - testWithLtsJvms
        - testWithLatestJvm
        - testWithLtsAndLatestJvms
  - description: "A custom test should run"
    configuration:
      tasks:
        - clean
        - testWithJvm16
      options: --stacktrace
    expectation:
      success:
        - testWithJvm16
