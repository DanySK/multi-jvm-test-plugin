[versions]
dokka = "2.0.0"
jacoco = "0.8.14"
konf = "1.1.2"
kotlin = "2.2.21"
kotest = "6.0.4"

[libraries]
classgraph = "io.github.classgraph:classgraph:4.8.184"
jacoco = { module = "org.jacoco:org.jacoco.core", version.ref = "jacoco" }
konf-yaml = { module = "com.uchuhimo:konf-yaml", version.ref = "konf" }
kotest-junit5-jvm = { module = "io.kotest:kotest-runner-junit5-jvm", version.ref = "kotest" }
kotest-assertions-core-jvm = { module = "io.kotest:kotest-assertions-core-jvm", version.ref = "kotest" }
kotlin-gradle-plugin-api = { module = "org.jetbrains.kotlin:kotlin-gradle-plugin", version.ref = "kotlin" }
ksoup = "com.mohamedrejeb.ksoup:ksoup-html:0.6.0"

[bundles]
kotlin-testing = [ "kotest-junit5-jvm", "kotest-assertions-core-jvm" ]

[plugins]
dokka = { id = "org.jetbrains.dokka", version.ref = "dokka" }
gitSemVer = { id = "org.danilopianini.git-sensitive-semantic-versioning", version = "7.0.6" }
gradlePluginPublish = { id = "com.gradle.plugin-publish", version = "2.0.0" }
jacoco-testkit = "pl.droidsonroids.jacoco.testkit:1.0.12"
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
kotlin-qa = { id = "org.danilopianini.gradle-kotlin-qa", version = "0.95.3" }
publishOnCentral = { id = "org.danilopianini.publish-on-central", version = "9.1.7" }
multiJvmTesting = { id = "org.danilopianini.multi-jvm-test-plugin", version = "4.3.2" }
taskTree = { id = "com.dorongold.task-tree", version = "4.0.1" }
